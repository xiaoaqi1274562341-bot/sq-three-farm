  <style>
    @font-face {
      font-family: 'MyCustomFont';
      src: url('fonts/font.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    :root {
      font-family: 'MyCustomFont', sans-serif;
      color-scheme: light dark;
      --loading-color: #FFFFFF;
      --loading-background: rgb(174, 201, 114);
      --loading-font-size: 3rem;
      --img-size: 2.5rem;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      user-select: none;
    }

    .active-cursor {
      cursor: pointer;
    }

    .default-cursor {
      cursor: default;
    }

    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .loading-bar {
      display: flex;
      gap: 1rem;
    }

    .loading-bar-inner {
      display: flex;
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: var(--loading-font-size);
      z-index: 10001;
      background-color: var(--loading-background);
      color: var(--loading-color);
    }

    .hide {
      display: none !important;
    }

    .loading .progress {
      margin-top: 1.5rem;
    }

    .loaded {
      opacity: 0;
      padding: 1rem;
      box-sizing: border-box;
    }

    .tip {
      position: absolute;
      bottom: 4rem;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      opacity: 0;
    }

    .controls {
      position: absolute;
      z-index: 10002;
      width: 100%;
      padding: 1rem;
      box-sizing: border-box;
      display: flex;
      justify-content: space-between;
      opacity: 0;
    }

    .controls .right {
      display: flex;
      gap: 0.5rem;
    }

    .right-music,
    .right-camera,
    .light-box {
      width: var(--img-size);
      height: var(--img-size);
      background-color: rgba(206, 206, 46, 0.5);
      border-radius: 50%;
      overflow: hidden;
    }

    .right-music img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }

    .right-camera img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }

    .light-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
    }

    /* Mobile controls */

    .mobile-control {
      z-index: 500;
      position: absolute;
      top: 85%;
      left: 50%;
      cursor: pointer;
      transform: translate(-50%, -50%);
      background: var(--default-bg);
      height: 2rem;
      width: 2rem;
      display: none;
      justify-content: center;
      align-items: center;
      border: 3px solid white;
      padding: 8px;
      transition: background 0.4s ease-in;
      transition-delay: 0.1s;
    }

    .left-arrow {
      transform: translate(calc(-100% - 32px), -50%) rotate(270deg);
    }

    .right-arrow {
      transform: translate(32px, -50%) rotate(90deg);
    }

    .up-arrow {
      transform: translate(-50%, calc(-100% - 32px)) rotate(0deg);
    }

    .down-arrow {
      transform: translate(-50%, 32px) rotate(180deg);
    }

    @media (max-width: 1100px) {

      html,
      body,
      #canvas {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .mobile-control {
        display: flex;
      }
    }
  </style>
